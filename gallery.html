<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/29da9f6bf5.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav id="nav-main"></nav>
    </header>
    <main>
        <section id="image_gallery">
            <img id="gallery_image" src="./images/rainbow_falls.PNG" alt="rainbow falls">
            
            <img id="gallery_image" src="./images/scotland.png" alt="loch ness">

            <img id="gallery_image" src="./images/ranunculus_resized.png" alt="ranunculus flowers">

            <img id="gallery_image" src="./images/hawaii_wall.png" alt="hawaii rock wall">

            <img id="gallery_image" src="./images/mauna_kea.png" alt="mauna kea summit">

            <img id="gallery_image" src="./images/highland_cows.PNG" alt="highland cows">
        </section>
    </main>
    <footer id="footer-main"></footer>
</body>
</html>
