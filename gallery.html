<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/29da9f6bf5.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.11/vue.global.min.js" integrity="sha512-jUvo4wLmasBQ4VBRwG9qkfOP/6GkSepADybOv52QFmqEYQlPx8ihGINjxQkiaH+ygvkI0XI2dMSvPs2BcFL5Zg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/gallery.js" type="module"></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <nav id="nav-main"></nav>
    </header>
    <main>
        <div id="app">
            <h3>Scroll through some of my favorite photos:</h3>
            <section :key="galleryIndex" id="carousel">
                <img :src="currentGalleryImage.image" alt="" />
                <p>{{currentGalleryImage.text}}</p>
            </section>
            <button @click="previousImage" :disabled="galleryIndex === 0" id="prev-btn">
                <i class="fa-regular fa-chevron-left"></i>
            </button>
            <button @click="nextImage" :disabled="galleryIndex === gallery.length -1">
                <i class="fa-regular fa-chevron-right"></i>
            </button>
        </div>
    </main>
    <footer id="footer-main"></footer>
</body>
</html>
